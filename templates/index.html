<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>

  <!-- ✨ Modern, Colorful, and Interactive CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62, #5563de);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 360px;
      transition: 0.3s ease;
      animation: fadeIn 1.2s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 2px solid transparent;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f0f0f0;
    }

    input:focus {
      border-color: #5563de;
      background: #fff;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.6);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #5563de, #6a85f1);
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #6a85f1, #5563de);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(85, 99, 222, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    /* ✅ Safe, colorful, and warning-free version */
    h3 {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #5563de, #6a85f1, #ff5e62);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(85, 99, 222, 0.3);
    }
  </style>
</head>
<body>
  <form action="/predict" method="POST">
    <h1>Predict Birth Weight</h1>

    <label>Gestation</label>
    <input name="gestation" type="number" placeholder="Enter gestation weeks">

    <label>Parity</label>
    <input name="parity" type="number" placeholder="Enter number of pregnancies">

    <label>Age</label>
    <input name="age" type="number" placeholder="Enter mother's age">

    <label>Height</label>
    <input name="height" type="number" placeholder="Enter height (inches)">

    <label>Weight</label>
    <input name="weight" type="number" placeholder="Enter weight (kg)">

    <label>Smoke</label>
    <input name="smoke" type="number" placeholder="0 = No, 1 = Yes">

    <button type="submit">Predict Birth Weight</button>

    <!-- ✅ Safe, colorful, and warning-free version -->
    <h3>Predicted Birth Weight : {{ prediction }}</h3>
  </form>
</body>
</html>
